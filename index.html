<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
</head>
<body> 
      <div class="card has-background-grey-lighter">
        <div class="card-content">
          <div class="content">
             <h3 class="title">Formulário de Contato</h3>

                 <div class="field">
                <label class="label">Nome</label>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Ex. Lucas Santos">
                     <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    </p>
                 </div>   

                  <div class="field">
                    <label class="label">Email</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Ex. lucas@email.com">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </p>
                  </div>          
                  
                  <div class="field">
                    <label class="label">Telefone</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Digite seu telefone com DDD">
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-phone"></i>
                      </span>
                    </p>
                  </div> 

                  <div class="field">
                    <label class="label">Pais</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Qual seu pais de origem?">
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-globe"></i>
                      </span>
                    </p>
                  </div> 

                  <label class="label">Mensagem</label>
                  <textarea class="textarea" placeholder="Escreva"></textarea>

                               <label class="checkbox">
                         <input type="checkbox">
                      Estou de acordo com os  <a href="#">termos e condições</a>
                    </label>
                    <p></p>
                <button class="button is-primary">Submit</button>
            <button class="button is-outlined">Cancel</button>
        </div>
      </div>   
</body>
</html>
